- name: Run existing Proxmox backup job by ID
  hosts: proxmox
  become: yes
  become_user: root
  become_method: sudo

  vars:
    backup_job_ids: [1, 3]  # Inserisci qui gli ID reali dei tuoi job

  tasks:
    - name: Start backup job {{ item }}
      shell: systemctl start pve-daily-backup@{{ item }}.service
      loop: "{{ backup_job_ids }}"
